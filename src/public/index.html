<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- boostrap4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c71a7230f7.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Chat JavaScript FullStack</title>
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Chat JavaScript FullStack</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="login">
            <div class="card-header">
                <h3>Enter your username: </h3>
            </div>
            <p id="userError"></p>
            <div class="card-body">
                <form id="loginForm">
                    <input type="text" id="username" class="form-control"/>
                    <button type="submit" class="btn btn-warning btn-block mt-2">
                            <i class="fas fa-sign-in-alt"></i> Enter
                    </button>
                </form>
            </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-4">
                <div class="col-md-6 offset-md-1">
                        <div class="card">
                            <div class="card-header ">
                                <h4 id="userActual">let`s chat</h4>
                            </div>
                            <div id="chat" class="card-body"></div>
                            <form id="message-form" class="card-footer">
                                <div class="input-group">
                                    <input type="text" id="message" class="form-control"/>
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-warning">
                                                <i class="fas fa-arrow-alt-circle-up"></i> Send
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3">
                    <div class="card ">
                        <div class="card-header">
                            <h3>Users</h3>
                        </div>
                        <div class="card-body">
                            <div id="users"></div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div id="chatmd" class="card col-md-3 fixed-bottom ml-auto mr-3" >
                <div class="card-header">
                    User
                </div>
                <div class="card-body" ></div>
                <form class="card-footer" id="message-form">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control"/>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-arrow-alt-circle-up"></i> Send
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <!-- jquery -->
    <script 
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
